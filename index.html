<!DOCTYPE html>
<html>
<head>
  <title>Weird Background</title>
  <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body ng-app="CalsWeirdBground">

  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="brand" href="#">Callan's Wacky Background</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
  </nav>


  <div ng-controller="weirdStuff">
    <div class="col-xs-8 col-xs-offset-2">
      <h3>Wanna see somethin' weird, Callan?</h3>
      <button class="btn-large btn btn-warning" ng-click="showMeTheMoney()">Unleash the bizarre!</button>
      <div ng-show="!showListView">
        <div ng-repeat="image in images">
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <img src="{{image}}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="./javascripts/main.js"></script>
</body>
</html>
